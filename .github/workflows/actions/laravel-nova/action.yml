name: 'Laravel Nova'
description: 'Install Laravel Nova'
inputs:
  version:
      description: 'Which version of Laravel Nova to install'
      required: true
      default: '4'



runs:
  using: "composite"
  steps:
    - name: Setup Laravel Nova
      run: composer config "http-basic.nova.laravel.com" "${{ secrets.NOVA_3_USERNAME }}" "${{ secrets.NOVA_3_PASSWORD }}"

    - name: Install Laravel Nova
      run: composer require "laravel/nova:^${{ inputs.version }}.0"

