name: 'Laravel Nova'
description: 'Install Laravel Nova'
inputs:
  version:
    description: 'Which version of Laravel Nova to install'
    required: true
    default: '4'
  username:
    description: 'Nova username'
    required: true
  password:
    description: 'Nova license key (password)'
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup Laravel Nova
      shell: bash
      run: |
        php -v
        composer config "http-basic.nova.laravel.com" "${{ inputs.username }}" "${{ inputs.password }}"

    - name: Install Laravel Nova
      shell: bash
      run: |
        php -v
        composer require "laravel/nova:^${{ inputs.version }}.0"

